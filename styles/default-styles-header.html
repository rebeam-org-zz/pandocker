 	body {
		font-family: "Noto Sans", -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", "Ubuntu", "Droid Sans", sans-serif;
		font-size: 14px;

	}

	a {
		text-decoration: none;
	}

	a:hover {

	}

	a:focus,
	input:focus,
	select:focus,
	textarea:focus {

	}

	hr {
		border: 0;
		height: 1px;
		border-bottom: 1px solid #aaa;
	}

	h1 {
		font-size: 1.5em;
		padding-bottom: 0.3em;
		line-height: 1.2;
		border-bottom: 1px solid #aaa;
	}

	h2 {
		font-size: 1.3em;
	}

	.plain-h2 {
		font-size: 1.3em;
		display: block;
		margin-block-start: 0.83em;
		margin-block-end: 0.83em;
		margin-inline-start: 0px;
		margin-inline-end: 0px;
	}

	h3 {
		font-size: 1.1em;
	}

	.plain-h3 {
		font-size: 1.1em;
		display: block;
		margin-block-start: 1em;
		margin-block-end: 1em;
		margin-inline-start: 0px;
		margin-inline-end: 0px;
	}

	h1, h2, h3 {
		font-weight: normal;
	}

	table {
		border-collapse: collapse;
	}

	table > thead > tr > th {
		text-align: left;
		border-bottom: 1px solid #888;
	}

	table > thead > tr > th,
	table > thead > tr > td,
	table > tbody > tr > th,
	table > tbody > tr > td {
		padding: 5px 10px;
	}

	table > tbody > tr + tr > td {
		border-top: 1px solid #888;
	}

	blockquote {
		margin: 0 7px 0 5px;
		padding: 0 16px 0 10px;
		border-left-width: 5px;
		border-left-style: solid;
	}

	code {
		font-family: "Noto Mono", Menlo, Monaco, Consolas, "Droid Sans Mono", "Courier New", monospace, "Droid Sans Fallback";
		font-size: 1em;
		line-height: 1.357em;
	}

	body.wordWrap pre {
		white-space: pre-wrap;
	}

	pre:not(.hljs),
	pre.hljs code > div {
		padding: 16px;
		border-radius: 3px;
		overflow: auto;
	}

	pre code {
		color: var(--vscode-editor-foreground);
		tab-size: 4;
	}

	td {
		vertical-align: top;
	}

	a {

<style>
	/*
	* Additional styles for RFC8174
	*/
	.rfc8174 {
		/* 
			This has less browser support than say `font-variant: "small-caps";`, 
			but has the advantage that it maps normal capital letters to small-caps glyphs. 
			This means that the text can use capitals so that when viewed as plain text it
			follows RFC8174, but when displayed in a compliant browser with a font having
			real small caps, it will appear more attractive. If the browser is not compliant
			or the font is missing small caps we will get normal caps instead, which is a
			good fallback.
			We prefer Noto Sans, which has real small caps, as well as excellent support for
			other characters and languages.
		  */
		font-feature-settings: "c2sc";

		/* background-color: #f8f8f8; */
		border-bottom: 1px dashed #bbb;
		/* text-decoration-color: #ccc; */
		/* text-decoration: underline; */
		/* padding: 0px 2px; */

	}

	.rfc8174-must, .rfc8174-must-not, .rfc8174-shall, .rfc8174-shall-not, .rfc8174-required {
		color: #600;
	}

	.rfc8174-should, .rfc8174-should-not, .rfc8174-recommended {
		color: #008;
	}

	.rfc8174-may, .rfc8174-optional {
		color: #050;
	}

</style>
<style>
	/*
	* Print styles
	*/

	/* Note: 
	 * Recommended NOT to set @page styles here, since we override these in puppeteer 
	 * to produce PDF, and setting them in CSS can interfer with header/footer, even 
	 * when we try to ignore them 
	 */
	
	@media print {
		a:link, a:visited, a {
			color: #31679b;
		}
	}

	/* TODO - remove normal HTML margins to be replaced with page margins */

	.page-break-after {
    	page-break-after: always;
    }

</style>
