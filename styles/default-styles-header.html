	a {
		text-decoration: none;
	}

	a:hover {
		text-decoration: underline;
	}

	a:focus,
	input:focus,
	select:focus,
	textarea:focus {
		outline: 1px solid -webkit-focus-ring-color;

	}

	hr {
		border: 0;
		height: 2px;
		border-bottom: 2px solid;

		line-height: 1.2;
		border-bottom-width: 1px;
		border-bottom-style: solid;
	}

	h1, h2, h3 {
		font-weight: normal;
	}

	table {
		border-collapse: collapse;
	}

	table > thead > tr > th {
		text-align: left;
		border-bottom: 1px solid;
	}

	table > thead > tr > th,
	table > thead > tr > td,
	table > tbody > tr > th,
	table > tbody > tr > td {

	}

	table > tbody > tr + tr > td {
		border-top: 1px solid;

	}

	body.wordWrap pre {
		white-space: pre-wrap;
	}

	pre:not(.hljs),
	pre.hljs code > div {
		padding: 16px;
		border-radius: 3px;
		overflow: auto;
	}

	pre code {
		color: var(--vscode-editor-foreground);
		tab-size: 4;
	}

	td {
		vertical-align: top;
	}

	a {
		color: #31679b;
	}

	@media print {
		a:link, a:visited, a {
			color: #31679b;
		}
